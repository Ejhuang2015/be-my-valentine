<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    </head> 
    <body>
        <div class="container centered">
            <div id="screenMain" class="screen">
                <div class="content">
                    <h1 class="header fuzzy-bubbles-bold">Will you be my Valentine?</h1>
                    <h2 id="begPrompt" class="fuzzy-bubbles-regular" style="visibility:hidden;">Ya ha ha</h2>
                    <div class="imgHolder">
                        <img id="begGif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
                    </div>
                </div>
                <div class="buttons">
                    <button class="buttonRed" id="yesBtn">Yes</button>
                    <button class="buttonRed" id="noBtn">No</button>
                </div>
            </div>
            <div id="screenYes" class="screen" style="display:none;">
                <div class="content">
                    <h1 class="header fuzzy-bubbles-bold">Yee-Haw!</h1>
                    <h2 id="happyPrompt" class="fuzzy-bubbles-regular">I love you</h2>
                    <div class="imgHolder">
                        <img id="happyGif" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXl2enpzMG1mcm40NHJvcGR1ZmdxcG0zYmc5YzljYng2bTR0amw0MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5bdhq6YF0szPaCEk9Y/giphy.gif" alt="Cute animated illustration">
                    </div>
                    <p id="noText" class="fuzzy-bubbles-regular" style="font-size:1.5em;">Why did you hit no <span id="noCnt"></span> times? qq</p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@latest"></script>
        <script src="script.js"></script>
    </body>
</html>
